<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; top: 80%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; top: 30%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 18px; height: 18px; top: 70%; left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            perspective: 1000px;
            width: 400px;
            height: 500px;
        }

        .form-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-wrapper.flipped {
            transform: rotateY(180deg);
        }

        .form-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 1s ease-out;
        }

        .register-form {
            transform: rotateY(180deg);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 2px 20px rgba(255, 255, 255, 0.6); }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            transform: translateZ(0);
            transition: transform 0.3s ease;
        }

        .input-group:hover {
            transform: translateZ(10px) scale(1.02);
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .switch-btn {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch-btn:hover {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        /* Floating icons animation */
        .floating-icon {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3);
            animation: floatIcon 4s ease-in-out infinite;
            pointer-events: none;
        }

        .icon-1 { top: 10%; right: 10%; animation-delay: 0s; }
        .icon-2 { bottom: 20%; left: 15%; animation-delay: 1s; }
        .icon-3 { top: 50%; right: 5%; animation-delay: 2s; }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-15px) rotate(180deg); opacity: 0.6; }
        }

        /* Loading animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success message */
        .success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                height: 450px;
            }
            
            .form-side {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 2rem;
            }
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Floating icons -->
    <div class="floating-icon icon-1">ðŸ”’</div>
    <div class="floating-icon icon-2">âœ¨</div>
    <div class="floating-icon icon-3">ðŸš€</div>

    <div class="container">
        <div class="form-wrapper" id="formWrapper">
            <!-- Login Form -->
            <div class="form-side login-form">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="switch-form">
                    Don't have an account? 
                    <span class="switch-btn" onclick="switchToRegister()">Sign Up</span>
                </div>
                <div class="loading" id="loginLoading"></div>
                <div class="success-message" id="loginSuccess">
                    <h3>Welcome!</h3>
                    <p>Login successful ðŸŽ‰</p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-side register-form">
                <h2>Join Us</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="switch-form">
                    Already have an account? 
                    <span class="switch-btn" onclick="switchToLogin()">Sign In</span>
                </div>
                <div class="loading" id="registerLoading"></div>
                <div class="success-message" id="registerSuccess">
                    <h3>Account Created!</h3>
                    <p>Welcome to our community ðŸŒŸ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formWrapper = document.getElementById('formWrapper');
        let isFlipped = false;

        function switchToRegister() {
            if (!isFlipped) {
                formWrapper.classList.add('flipped');
                isFlipped = true;
                
                // Add entrance animation to register form
                setTimeout(() => {
                    const registerInputs = document.querySelectorAll('.register-form .input-group');
                    registerInputs.forEach((input, index) => {
                        setTimeout(() => {
                            input.style.animation = 'slideIn 0.5s ease-out forwards';
                        }, index * 100);
                    });
                }, 400);
            }
        }

        function switchToLogin() {
            if (isFlipped) {
                formWrapper.classList.remove('flipped');
                isFlipped = false;
                
                // Add entrance animation to login form
                setTimeout(() => {
                    const loginInputs = document.querySelectorAll('.login-form .input-group');
                    loginInputs.forEach((input, index) => {
                        setTimeout(() => {
                            input.style.animation = 'slideIn 0.5s ease-out forwards';
                        }, index * 100);
                    });
                }, 400);
            }
        }

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loading = document.getElementById('loginLoading');
            const success = document.getElementById('loginSuccess');
            const form = this;
            
            // Show loading
            loading.style.display = 'block';
            form.style.opacity = '0.5';
            
            // Simulate API call
            setTimeout(() => {
                loading.style.display = 'none';
                form.style.display = 'none';
                success.style.display = 'block';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    form.style.display = 'flex';
                    form.style.opacity = '1';
                    success.style.display = 'none';
                    form.reset();
                }, 3000);
            }, 2000);
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loading = document.getElementById('registerLoading');
            const success = document.getElementById('registerSuccess');
            const form = this;
            
            // Show loading
            loading.style.display = 'block';
            form.style.opacity = '0.5';
            
            // Simulate API call
            setTimeout(() => {
                loading.style.display = 'none';
                form.style.display = 'none';
                success.style.display = 'block';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    form.style.display = 'flex';
                    form.style.opacity = '1';
                    success.style.display = 'none';
                    form.reset();
                }, 3000);
            }, 2000);
        });

        // Add floating animation to input fields on focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateZ(15px) scale(1.02)';
                this.parentElement.style.boxShadow = '0 10px 30px rgba(255, 255, 255, 0.1)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateZ(0) scale(1)';
                this.parentElement.style.boxShadow = 'none';
            });
        });

        // Add particle click effect
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON' && !e.target.classList.contains('switch-btn')) {
                createClickEffect(e.clientX, e.clientY);
            }
        });

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.style.position = 'absolute';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.width = '10px';
            effect.style.height = '10px';
            effect.style.background = 'rgba(255, 255, 255, 0.8)';
            effect.style.borderRadius = '50%';
            effect.style.pointerEvents = 'none';
            effect.style.animation = 'clickEffect 0.6s ease-out forwards';
            effect.style.zIndex = '1000';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 600);
        }

        // Add CSS for click effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes clickEffect {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(10);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add mouse movement parallax effect
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            const container = document.querySelector('.container');
            container.style.transform = `rotateY(${mouseX * 10}deg) rotateX(${mouseY * 10}deg)`;
            
            // Move floating icons
            document.querySelectorAll('.floating-icon').forEach((icon, index) => {
                const speed = (index + 1) * 0.5;
                icon.style.transform = `translate(${mouseX * speed * 20}px, ${mouseY * speed * 20}px)`;
            });
        });
    </script>
</body>
</html>
